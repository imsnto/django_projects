<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Academix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% if not user.is_authenticated %}
    <nav class="navbar bg-primary bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Academix</a>
      </div>
    </nav>
    <div class="container mt-3 d-flex align-items-center min-vh-100">
      <div class="mx-auto" style="width: 500px" role="alert">
        <h2 class="text-center">Select Your role</h2>
        <br />
        <div class="d-grid gap-2 col-6 mx-auto">
          <h3 class="btn btn-primary" type="text">
            <a href="/teacher/login" class="text-light text-decoration-none"
              >Teacher</a
            >
          </h3>
          <h3 class="btn btn-primary" type="text">
            <a href="/student/login" class="text-light text-decoration-none"
              >Student</a
            >
          </h3>
        </div>
      </div>
    </div>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
