<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-primary bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Academix</a>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <form method="post" action="">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center mb-4">
            <h2>Registration</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="stu_id">Student ID</label>
              <input
                type="text"
                id="stu_id"
                name="stu_id"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="session">User Name</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="stu_id">Department</label>
              <input type="text" id="dept" name="dept" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="session">Session</label>
              <input
                type="text"
                id="session"
                name="session"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="form-outline d-flex flex-column">
          <label class="form-label align-middle" for="email"
            >Email address</label
          >
          <input type="email" id="email" name="email" class="form-control" />
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline mb-3">
              <label class="form-label" for="password2">Confirm Password</label>
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">
          Signup
        </button>
      </form>
    </div>
  </body>
</html>
