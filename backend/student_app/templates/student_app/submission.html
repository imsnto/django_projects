<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Home</title>
    <style>
        
        a {
          text-decoration: none; 
          color: inherit;
        }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'home' %}>Academix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Assignments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Course</a>
            </li>
            <li class="nav-item ">
                {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'profile' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1a7 7 0 0 0-5 12.69 1 1 0 0 0 1 .31h8a1 1 0 0 0 1-.31A7 7 0 0 0 8 9z"/>
                    </svg>
                     {{ user.username }}
                  </a>
                {% endif %}
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="fixed-top text-center py-2"
      style="margin-top: 56px"
    >
      <h2>{{assignment.title}}</h2> <hr>
    </div>

    <div class="container" style="margin-top: 100px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
      {% for assignment in assignments %}
      <a href='#'>
      <div class="card text-bg-dark mb-3" style="width: 50rem;">
        <div class="card-header">{{assignment.title}}</div>
        <div class="card-body">
          <h5 class="card-title">{{assignment.description}}</h5>
        </div>
      </div>
    </a>
      {% endfor %}
    </div>
  </body>
</html>
