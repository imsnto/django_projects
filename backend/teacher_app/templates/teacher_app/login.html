<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-primary bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Academix</a>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <form method="post" action="">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center mb-4">
            <h2>Login</h2>
          </div>
        </div>
        <div class="form-outline mb-4 d-flex flex-column">
          <label class="form-label align-middle mb-3" for="username"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
          />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label align-middle" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign in
        </button>

        <div class="text-center">
          <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
